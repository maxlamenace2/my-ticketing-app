<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step_one_tp</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class = "login-page">

    <header class="header">
        <div class="logo">
            <img src="assets/img/logo.png" alt="Logo MyTicket" class="logo-image">
        </div>
    </header>

    
    <div class="login-text">
        <h2 class = "login-title" >Welcome to my ticket app</h2> 
    </div>

    <div class="login-conection">
        <div class = "login-text1">
            <p>Veuillez vous connecter pour accéder à vos tickets</p>
        </div>
            
        
            <form action="pages/dashboard.html" method="GET">
                <div class="login-interaction">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="nom@exemple.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="login-btn" >Se connecter</button>
            </form>
        </div>
    
    

    <footer class="footer">
        <p>&copy; 2026 My Ticketing App - Tous droits réservés.</p>
    </footer>
    
</body>
</html>
