<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/project-create.css">
    <title>ticket create</title>
</head>
<body class = "dashboard-page">

    <header class="header">
        <div class="logo">
            <img src="../assets/img/logo_b.png" alt="Logo MyTicket" class="logo-image">
        </div>

        <button class="menu-toggle" id="mobile-menu-btn"> <!-- bouton hamburger -->
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

            
    <div class="app-container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="projects-list.html">Projects</a></li>
                    <li><a href="project-create.html" class="active">Project Create</a></li>
                    <li><a href="tickets-list.html">Tickets</a></li>
                    <li><a href="ticket-create.html">Create ticket</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="../index.html">Logout</a></li>
                </ul>
            </nav>
        </aside>
    
        <main class="project-create-main">
            <section class = "project-create-section">
                <h1>Create a new Project</h1>
                <form class = "project-create-form">
                    <div class="form-id">
                        <label for="project-id">Project id:</label>
                        <input type="text" id="project-id" name="project-id" required>
                    </div>
                    <div class="form-name">
                        <label for="project-name">Project Name:</label>
                        <input type="text" id="project-name" name="project-name" required>
                    </div>
                    <div class="form-details">
                        <label for="project-details">Project Details:</label>
                        <textarea id="project-details" name="project-details" required></textarea>
                    </div>
                    <div class="form-collaborators">
                        <label for="collaborators">Collaborators (comma separated):</label>
                        <input type="text" id="collaborators" name="collaborators">
                    </div>
                    <div class = "form-btn"></div>
                        <button type="submit">Create Project</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="../assets/js/script.js"></script>
    
</body>
</html>
