<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/ticket-create.css">
    <title>ticket create</title>
</head>
<body class = "dashboard-page">

    <header class="header">
        <div class="logo">
            <img src="../assets/img/logo.png" alt="Logo MyTicket" class="logo-image">
        </div>
        <div class = "header-nav">
            <nav>
                <ul>
                    <li><a href="projects-list.html">Projects</a></li>
                    <li><a href="tickets-list.html" >Tickets</a></li>
                    <li><a href="ticket-create.html" class="active" >Create ticket</a></li>
                    <li><a href="dashboard.html">dashboard</a></li>
                    <li><a href="../index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <main class="ticket">
        <section class = "ticket-create-section">
            <h1>Create a new Ticket</h1>
            <form class = "ticket-create-form">
                <div class="form-id">
                    <label for="project-id">ID</label>
                    <input type="text" id="project-id" name="project-id" required>
                </div>
                <div class="form-name">
                    <label for="project-name">Title</label>
                    <input type="text" id="project-name" name="project-name" required>
                </div>
                <div class="form-details">
                    <label for="project-details">Project Details:</label>
                    <textarea id="project-details" name="project-details" required></textarea>
                </div>
                <div class=""form-collaborators">
                    <label for="collaborators">Collaborators (comma separated):</label>
                    <input type="text" id="collaborators" name="collaborators">
                </div>
                <div class = "form-btn"></div>
                    <button type="submit">Create Project</button>
                </div>
            </form>
        </section>
    </main>
    
        





    

    <footer class="footer">
        <p>&copy; 2026 My Ticketing App - Tous droits réservés.</p>
    </footer>
    
</body>
</html>
