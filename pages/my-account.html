                    <li><a href="project-create.html">Project Create</a></li>

                    <li><a href="../index.html">Logout</a></li>
                </ul>

        <main class="my-account-main">
            
            <div class="page-header">
                <h1>My Account</h1>
                <p>Manage your profile information and security settings</p>
            </div>

            <div class="account-grid">
                
                <section class="card profile-card">
                    <div class="profile-header">
                        <div class="avatar-circle">
                            <span>G</span> 
                        </div>
                        <h2 class="user-name">Gautier Grall</h2>
                        <span class="role-badge">Admin</span>
                    </div>
                    
                    <div class="profile-details">
                        <div class="detail-group">
                            <label>Email Address</label>
                            <p>gautier-grall@et.esiea.fr</p>
                        </div>
                        <div class="detail-group">
                            <label>Member Since</label>
                            <p>Oct 2023</p>
                        </div>
                    </div>
                </section>

                <section class="card security-card">
                    <h2>Security Settings</h2>
                    <form action="#" method="POST" class="password-form">
                        
                        <div class="form-group">
                            <label for="current-pwd">Current Password</label>
                            <input type="password" id="current-pwd" placeholder="Enter current password">
                        </div>

                        <div class="form-group">
                            <label for="new-pwd">New Password</label>
                            <input type="password" id="new-pwd" placeholder="Enter new password">
                        </div>

                        <div class="form-group">
                            <label for="confirm-pwd">Confirm New Password</label>
                            <input type="password" id="confirm-pwd" placeholder="Repeat new password">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Update Password</button>
                        </div>
                    </form>
                </section>

            </div>
        </main>
    </div>
